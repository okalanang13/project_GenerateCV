<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="#" th:action="@{/update/{id}(id=${actor.actorId})}" th:object="${actor}" method="post">
            <label for="name">ACTOR ID</label>
            <input type="text" th:field="*{actorId}" id="actorId" placeholder="actorId">
            <span th:if="${#fields.hasErrors('actorId')}" th:errors="*{actorId}"></span>
            <label for="name">FIRST NAME</label>
            <input type="text" th:field="*{firstName}" id="firstName" placeholder="firstName">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            <label for="text">LAST NAME</label>
            <input type="text" th:field="*{lastName}" id="lastName" placeholder="lastName">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            <input type="submit" value="Update Actor">   
        </form>
    </body>
</html>
