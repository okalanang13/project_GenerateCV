        <div class="update-form">
            <form th:action="@{/updatecertification}" method="get">
                <div class="modal fade" id="edit-certification" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Update Certification</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
<!--                                <span id="actor_Id"></span>-->
                                <div class="form-group required">
                                    <label for="id" class="col-form-label">Certification ID</label>
                                    <input type="text" class="form-control" id="id" name="id" placeholder="Certification ID" readonly>
                                </div>
                                <div class="form-group required">
                                    <label for="name" class="col-form-label">Certification Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Certification Name">
                                </div>
                                <div class="form-group required">
                                    <label for="isDelete" class="col-form-label">Status Delete</label>
                                    <input type="text" class="form-control" id="isDelete" name="isDelete" placeholder="0"readonly>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <input type="submit" class="btn btn-primary" value="Save" />
                            </div>
                        </div>
                    </div>
                </div>

        <script>
            $(document).ready(function (){
                $("#edit-certification").on('show.bs.modal', function (e) {
                    var _button = $(e.relatedTarget);
                    var _row = _button.parents("tr");
                    
                    var _id = _row.find("#id").text();
                    var _name = _row.find("#name").text();
                    var _isDelete = _row.find("#isDelete").text();
                    
                    $(this).find("#id").val(_id);

                    $(this).find("#isDelete").val(_isDelete);
